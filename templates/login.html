<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow w-80">
    <h1 class="text-xl font-bold mb-4">Вход</h1>
    <form method="post">
      <div class="mb-3">
        <label class="block text-sm font-medium">Логин</label>
        <input type="text" name="login" class="border px-2 py-1 w-full rounded" required>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium">Пароль</label>
        <input type="password" name="password" class="border px-2 py-1 w-full rounded" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded w-full">Войти</button>
    </form>
  </div>
</body>
</html>
